<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3880FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient1)"/>

  <!-- Docker whale silhouette -->
  <g opacity="0.1">
    <rect x="900" y="450" width="200" height="120" rx="20" fill="white"/>
    <rect x="920" y="420" width="30" height="30" rx="4" fill="white"/>
    <rect x="970" y="420" width="30" height="30" rx="4" fill="white"/>
    <rect x="1020" y="420" width="30" height="30" rx="4" fill="white"/>
  </g>

  <!-- Abstract circles -->
  <circle cx="180" cy="120" r="100" fill="white" opacity="0.08"/>
  <circle cx="1000" cy="150" r="80" fill="white" opacity="0.12"/>
  <circle cx="200" cy="500" r="60" fill="white" opacity="0.1"/>

  <!-- Mobile device outline -->
  <g opacity="0.15">
    <rect x="950" y="100" width="140" height="260" rx="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="1020" cy="340" r="12" fill="white"/>
  </g>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="100" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="white">
    Publish an Ionic
  </text>
  <text x="100" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="white">
    Android App
  </text>
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="white">
    with Docker
  </text>

  <!-- Subtitle -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="white" opacity="0.9">
    No more dependency nightmares
  </text>

  <!-- Docker + Android icons -->
  <g opacity="0.2">
    <circle cx="100" cy="520" r="10" fill="#3DDC84"/>
    <circle cx="130" cy="520" r="10" fill="white"/>
    <circle cx="160" cy="520" r="10" fill="#3880FF"/>
  </g>

  <!-- Container boxes decoration -->
  <g opacity="0.12">
    <rect x="100" y="80" width="50" height="50" rx="6" fill="white"/>
    <rect x="170" y="80" width="50" height="50" rx="6" fill="white"/>
  </g>
</svg>

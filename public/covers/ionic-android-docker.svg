<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyHillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4e8e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8d4c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fbc8f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1200" height="630" fill="url(#skyHillGradient)"/>

  <!-- Rolling hills - far background -->
  <g opacity="0.4">
    <ellipse cx="200" cy="480" rx="350" ry="150" fill="#7fb87f"/>
    <ellipse cx="700" cy="500" rx="400" ry="160" fill="#8fbc8f"/>
    <ellipse cx="1100" cy="490" rx="320" ry="140" fill="#7fb87f"/>
  </g>

  <!-- Rolling hills - middle -->
  <g opacity="0.6">
    <ellipse cx="100" cy="520" rx="300" ry="120" fill="#6b9b6b"/>
    <ellipse cx="500" cy="540" rx="380" ry="140" fill="#7a9b7a"/>
    <ellipse cx="950" cy="530" rx="340" ry="130" fill="#6b9b6b"/>
  </g>

  <!-- Rolling hills - foreground -->
  <g opacity="0.8">
    <ellipse cx="50" cy="560" rx="280" ry="100" fill="#5a8a5a"/>
    <ellipse cx="400" cy="575" rx="350" ry="115" fill="#4a7a5a"/>
    <ellipse cx="850" cy="570" rx="320" ry="110" fill="#5a8a5a"/>
    <ellipse cx="1150" cy="565" rx="300" ry="105" fill="#5a8a5a"/>
  </g>

  <!-- Ground layer -->
  <rect y="550" width="1200" height="80" fill="#8b7355" opacity="0.5"/>

  <!-- Subtle grass texture -->
  <g opacity="0.3">
    <line x1="0" y1="550" x2="0" y2="545" stroke="#5a7a4a" stroke-width="1"/>
    <line x1="20" y1="550" x2="20" y2="543" stroke="#5a7a4a" stroke-width="1"/>
    <line x1="40" y1="550" x2="40" y2="546" stroke="#5a7a4a" stroke-width="1"/>
    <line x1="60" y1="550" x2="60" y2="544" stroke="#5a7a4a" stroke-width="1"/>
    <line x1="80" y1="550" x2="80" y2="545" stroke="#5a7a4a" stroke-width="1"/>
    <line x1="100" y1="550" x2="100" y2="543" stroke="#5a7a4a" stroke-width="1"/>
    <!-- Pattern continues across... represented by sample -->
  </g>

  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="200" cy="100" rx="55" ry="28" fill="white"/>
    <ellipse cx="170" cy="110" rx="42" ry="22" fill="white"/>
    <ellipse cx="230" cy="110" rx="45" ry="24" fill="white"/>

    <ellipse cx="850" cy="130" rx="60" ry="30" fill="white"/>
    <ellipse cx="820" cy="140" rx="45" ry="24" fill="white"/>
    <ellipse cx="880" cy="142" rx="48" ry="26" fill="white"/>

    <ellipse cx="1050" cy="90" rx="52" ry="26" fill="white"/>
    <ellipse cx="1025" cy="98" rx="40" ry="20" fill="white"/>
    <ellipse cx="1075" cy="100" rx="42" ry="22" fill="white"/>
  </g>

  <!-- Simple trees on hills -->
  <g opacity="0.5">
    <rect x="320" y="470" width="6" height="60" fill="#4a5a4a"/>
    <ellipse cx="323" cy="465" rx="20" ry="25" fill="#5a8a5a"/>

    <rect x="580" y="490" width="6" height="55" fill="#4a5a4a"/>
    <ellipse cx="583" cy="485" rx="18" ry="22" fill="#6b9b6b"/>

    <rect x="750" y="485" width="6" height="58" fill="#4a5a4a"/>
    <ellipse cx="753" cy="480" rx="19" ry="24" fill="#5a8a5a"/>
  </g>

  <!-- Content card -->
  <g>
    <rect x="200" y="180" width="800" height="260" fill="#f5f5f0" opacity="0.95" rx="12"/>

    <!-- Title -->
    <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="58" font-weight="700" fill="#2d4a2d" text-anchor="middle">
      Publish an Ionic
    </text>
    <text x="600" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="58" font-weight="700" fill="#2d4a2d" text-anchor="middle">
      Android App with Docker
    </text>

    <!-- Subtitle -->
    <text x="600" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#3d5a3d" text-anchor="middle" opacity="0.85">
      No more dependency nightmares
    </text>
  </g>

  <!-- Sun peeking through -->
  <circle cx="1050" cy="120" r="45" fill="#f5e6d3" opacity="0.7"/>
</svg>

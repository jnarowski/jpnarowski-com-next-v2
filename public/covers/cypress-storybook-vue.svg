<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mistyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f1f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8c8c0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#mistyGradient)"/>

  <!-- Misty forest layers - far background -->
  <g opacity="0.2">
    <ellipse cx="200" cy="400" rx="180" ry="220" fill="#7a9b8a"/>
    <ellipse cx="500" cy="420" rx="200" ry="240" fill="#6b8b7a"/>
    <ellipse cx="900" cy="410" rx="190" ry="230" fill="#7a9b8a"/>
    <ellipse cx="1100" cy="390" rx="170" ry="210" fill="#8fbc8f"/>
  </g>

  <!-- Misty forest layers - middle -->
  <g opacity="0.35">
    <ellipse cx="100" cy="450" rx="150" ry="180" fill="#6b9b6b"/>
    <ellipse cx="350" cy="470" rx="170" ry="200" fill="#5a8a5a"/>
    <ellipse cx="700" cy="460" rx="180" ry="210" fill="#6b9b6b"/>
    <ellipse cx="1000" cy="450" rx="160" ry="190" fill="#7fb87f"/>
  </g>

  <!-- Misty forest layers - foreground -->
  <g opacity="0.5">
    <ellipse cx="50" cy="500" rx="120" ry="140" fill="#5a8a5a"/>
    <ellipse cx="250" cy="520" rx="140" ry="160" fill="#4a7a5a"/>
    <ellipse cx="600" cy="510" rx="150" ry="170" fill="#5a8a5a"/>
    <ellipse cx="950" cy="500" rx="130" ry="150" fill="#6b9b6b"/>
    <ellipse cx="1150" cy="520" rx="120" ry="140" fill="#5a8a5a"/>
  </g>

  <!-- Tall tree trunks in mist -->
  <g opacity="0.4">
    <rect x="180" y="200" width="12" height="330" fill="#4a5a4a"/>
    <rect x="450" y="180" width="14" height="350" fill="#3d4d3d"/>
    <rect x="750" y="190" width="13" height="340" fill="#4a5a4a"/>
    <rect x="1020" y="210" width="12" height="320" fill="#3d4d3d"/>
  </g>

  <!-- Fog/mist layers -->
  <g opacity="0.3">
    <ellipse cx="300" cy="350" rx="250" ry="80" fill="white"/>
    <ellipse cx="800" cy="300" rx="280" ry="70" fill="white"/>
    <ellipse cx="600" cy="450" rx="300" ry="60" fill="white"/>
  </g>

  <!-- Content card -->
  <g>
    <rect x="200" y="180" width="800" height="280" fill="#f5f5f0" opacity="0.95" rx="12"/>

    <!-- Title -->
    <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="700" fill="#2d4a2d" text-anchor="middle">
      Cypress vs Storybook
    </text>

    <!-- Subtitle -->
    <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#3d5a3d" text-anchor="middle">
      Component Testing for Vue
    </text>

    <!-- VS Badge -->
    <circle cx="600" cy="400" r="35" fill="#5a8a5a" opacity="0.8"/>
    <text x="600" y="412" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="900" fill="white" text-anchor="middle">
      VS
    </text>
  </g>
</svg>
